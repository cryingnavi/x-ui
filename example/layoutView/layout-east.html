<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>X-Script Test</title>

<link rel="stylesheet" type="text/css" href="../../css/x.css">
<script src="../../jslib/x-touch.js" type="text/javascript"></script>
<script src="../../jslib/event.js" type="text/javascript"></script>
<script src="../../jslib/jsTemplate.js" type="text/javascript"></script>
<script src="../../jslib/scrollview.js" type="text/javascript"></script>

<script>
	$.getDoc(document).ready(function(){
		var data = [];
		for(var i=0; i<10; i++){
			data.push({subject: "제목"+i, desc: "내용"+i, author: i+''});
		}

		var json = $.dataProvider('json', {
			realData: {totalCount: 100,	topics: data},
			totalCount: 100,
			dataRows: 'topics',
			columns: [
				{name: 'a', mapping: 'subject'}
			]
		});
		json.loadData();
		
		new $.ui.LayoutView({
			el: '#panel',
			autoRender: true,
			autoSize: true,
			border: false,
			minSize: {east: 100}, 
			maxSize: {east: 700}, 
			regions : {
				east: new $.View({
					id: 'east',
					toolbar: [
						new $.ui.Toolbar({
							title: 'East'
						})
					],
					border: true,
					style: {paddingTop: 40},
					items: [
						new $.View({
							id: 'east01',
							border: false,
							style: {background: 'red'},
							content: '<h1>East01</h1>',
							autoSize: true
						})
					]
				}),
				center: new $.View({
					id: 'center',
					autoSize: true,
					toolbar: [
						new $.ui.Toolbar({
							title: 'Center'
						})
					],
					border: true,
					style: {paddingTop: 42, borderLeft: '1px solid gray'},
					content: '<h1>Center</h1>'
				})
			},
			listener: {
				resize: function(){
					//var comp01 = $.util.cm.get('west01');
					//comp01.setSize();
;				}
			}
		});
	});
</script>



</head>
<body>
	<div id="panel">
		
	</div>
</body>
</html>
