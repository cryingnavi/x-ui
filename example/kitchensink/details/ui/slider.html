<div data-role="toolbar">
    <h1>View</h1>
</div>
<div data-role="view" class="detail-body" data-scroll="false">
    <div data-role="view">
        <form>
            <fieldset>
                <label>기본</label>
                <div data-role="slider" class="slider-sample"></div>
            </fieldset>
            
            <fieldset>
                <label>step</label>
                <div data-role="slider" class="slider-sample" data-step="15"></div>
            </fieldset>
            
            <fieldset>
                <label>range</label>
                <div data-role="slider" class="slider-sample" data-subhandle="80"></div>
            </fieldset>
            
            <fieldset>
                <label>range-step</label>
                <div data-role="slider" class="slider-sample" data-subhandle="80" data-step="15"></div>
            </fieldset>
        </form>
    </div>
    <div data-role="view" data-scroll="true">
        <form class="slider-vertical">
            <fieldset>
                <label>기본</label>
                <div data-role="slider" data-direction="y" class="slider-sample" style="height: 300px;"></div>
            </fieldset>
            
            <fieldset>
                <label>step</label>
                <div data-role="slider" data-direction="y" class="slider-sample" data-step="15" style="height: 300px;"></div>
            </fieldset>
            
            <fieldset>
                <label>range</label>
                <div data-role="slider" data-direction="y" class="slider-sample" data-subhandle="80" style="height: 300px;"></div>
            </fieldset>
            
            <fieldset>
                <label>range-step</label>
                <div data-role="slider" data-direction="y" class="slider-sample" data-subhandle="80" data-step="15" style="height: 300px;"></div>
            </fieldset>
        </form>

    </div>
</div>
