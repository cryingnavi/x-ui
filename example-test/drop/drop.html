	<script>
		X.App({
			ready: function(appView){
				new X.util.Draggable({
					el: "#drag",
					ghost: true,
					revert: true,
					revertDuration: 200
				});

				new X.util.Droppable({
					el: "#drop",
					accept: "*",
					listener: {
						enter: function(){
							$("#drop").addClass("hover");
						},
						leave: function(){
							$("#drop").removeClass("hover");
						},
						drop: function(){
							alert("drop");
						},
						start: function(){
							console.log(11);
						},
						hover: function(){
							console.log(22);
						}
					}
				});
			}
		});
	</script>

	<style>
		#drag{
			border: 1px solid red;
			width: 100px;
			height: 100px;
		}

		#drop{
			background: pink;
		}
		.hover{
			background: red !important;
		}
	</style>
</head>
<body>
	<div style="height: 300px;">
		<div id="drag">
			Test
		</div>
	</div>
	<div id="drop" style="height: 300px;">

	</div>
