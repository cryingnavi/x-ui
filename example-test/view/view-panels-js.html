	<script>
		X.App({
			viewConfig: {
				items: [
					new X.View({
						style: {
							background: "#fff"
						},
						content: '<button id="left-btn">left</button><button id="right-btn">right</button>'
					})
				],
				panels: {
					left: new X.View({
						style: {
							background: "blue"
						}
					}),
					right: new X.View({
						style: {
							background: "green"
						}
					})
				}
			},
			ready: function(appView){
				$("#left-btn").on("vclick", function(){
                    X.getApp().panelsToggle("left");
                    return false; 
				});
				
				$("#right-btn").on("vclick", function(){
				    X.getApp().panelsToggle("right");
				    return false; 
				});
			}
		});
	</script>
