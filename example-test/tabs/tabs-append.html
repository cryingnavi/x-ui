<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../resource/x-ui.css" />
	<link rel="stylesheet" type="text/css" href="../../resource/x-ui-theme.css" />

	<script src="../../libs/jquery-1.10.2.min.js"></script>
	<script src="../../build/x-ui.min.js"></script>
	<script src="../../build/x-event.min.js"></script>
	<script src="../../build/x-scroll.min.js"></script>

	<script>
		X.App({
			ready: function(appView){
				appView.setContent();

				$("a").click(function(){
					X.util.cm.get("tabs").append(new X.View({
						style: { background: "pink" }
					}), "New");
					return false;
				});
			}
		});
	</script>
	<style>
		a{
			position: absolute;
			left: 10px;
			top: 0;
		}
	</style>
</head>
<body>
	<div data-role="toolbar" data-scroll="true">
		<h3>test</h3>
		<a>Append</a>
	</div>
	<div data-role="tabs" id="tabs">
		<div data-role="view" data-title="Tabs 1" style="background:red;"> Tabs 1</div>
		<div data-role="view" data-title="Tabs 2" style="background:blue;"> Tabs 2</div>
		<div data-role="view" data-title="Tabs 3" style="background:yellow;"> Tabs 3</div>
	</div>
</body>
</html>
